<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Esto le dice al navegador qué tipo de caracteres usar (acentos, ñ, etc.) -->
    <meta charset="UTF-8">
    <!-- El título que aparece en la pestaña del navegador -->
    <title>Lecciones - Adios al Silencio</title>
    <style>
        /* Esto es para que todo empiece sin espacios ni márgenes raros */
        * {
            margin: 0;  /* Sin espacios por fuera */
            padding: 0;  /* Sin espacios por dentro */
            box-sizing: border-box;  /* Que todo se calcule bien */
        }

        /* Así se ve toda la página */
        body {
            font-family: Arial, sans-serif;  /* Letra normal y fácil de leer */
            /* Fondo azul que cambia de tono, igual que las otras páginas */
            background: linear-gradient(180deg, #00BFFF 0%, #1E90FF 50%, #00BFFF 100%);
            min-height: 100vh;  /* Que ocupe toda la pantalla */
            display: flex;  /* Para acomodar las cosas */
            flex-direction: column;  /* Todo en columna */
            align-items: center;  /* Centrar horizontal */
            justify-content: flex-start;  /* Empezar desde arriba */
            padding: 20px;  /* Un poquito de espacio en los bordes */
            position: relative;  /* Para poder poner el botón de cerrar donde queramos */
            overflow-x: hidden;  /* Para que no salga scroll horizontal */
        }

        /* El botón de cerrar que está arriba a la derecha */
        .close-button {
            position: absolute;  /* Se queda fijo en su lugar */
            top: 30px;  /* A 30 pixeles desde arriba */
            right: 30px;  /* A 30 pixeles desde la derecha */
            width: 60px;  /* Ancho del botón */
            height: 60px;  /* Alto del botón */
            cursor: pointer;  /* Manita cuando lo toques */
            transition: all 0.3s ease;  /* Animación suave cuando cambia */
            display: flex;  /* Para centrar la imagen */
            align-items: center;  /* Centrar vertical */
            justify-content: center;  /* Centrar horizontal */
        }

        /* Cuando pasas el mouse por el botón de cerrar */
        .close-button:hover {
            transform: scale(1.1);  /* Se hace un poquito más grande */
        }

        /* La imagen del botón de cerrar */
        .close-button img {
            width: 100%;  /* Que ocupe todo el espacio del botón */
            height: 100%;  /* Mismo alto que el botón */
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));  /* Sombra bonita */
            transition: all 0.3s ease;  /* Animación suave */
        }

        /* Cuando pasas el mouse, la imagen tiene más sombra */
        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));  /* Sombra más fuerte */
        }

        /* El título grande de "Lecciones" */
        .titulo-principal {
            color: white;  /* Texto blanco */
            font-size: 3.5rem;  /* Texto bien grande */
            font-weight: bold;  /* En negritas */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);  /* Sombra para que se vea mejor */
            margin-bottom: 40px;  /* Espacio abajo */
            margin-top: 20px;  /* Espacio arriba */
            font-family: Arial, sans-serif;  /* Letra normal */
            text-align: center;  /* Centrado */
        }

        /* La caja que contiene todas las lecciones */
        .lecciones-container {
            display: grid;  /* Para acomodar las lecciones en cuadrícula */
            /* Esto hace que se acomoden automáticamente según el espacio */
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;  /* Espacio entre cada lección */
            max-width: 1200px;  /* Ancho máximo */
            width: 100%;  /* Que use todo el ancho disponible */
            padding: 0 20px;  /* Un poquito de espacio a los lados */
        }

        /* Cada lección individual */
        .leccion-card {
            background: transparent;  /* Sin fondo de color */
            border-radius: 20px;  /* Esquinas redonditas */
            padding: 20px;  /* Espacio adentro */
            /* Sombra que hace que se vea como flotando */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;  /* Animación suave para cambios */
            cursor: pointer;  /* Manita cuando pasas el mouse */
            position: relative;  /* Para poder poner cosas donde queramos */
            min-height: 320px;  /* Altura mínima */
            display: flex;  /* Para acomodar las cosas */
            flex-direction: column;  /* Todo en columna */
            align-items: center;  /* Centrar horizontal */
            text-align: center;  /* Texto centrado */
        }

        /* Cuando pasas el mouse por encima de una lección */
        .leccion-card:hover {
            transform: translateY(-5px);  /* Se eleva un poquito */
            /* Sombra más fuerte para que se vea que está seleccionada */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        /* Lección que ya puedes jugar */
        .leccion-card.disponible {
            background: transparent;  /* Sin fondo */
            border: 3px solid #00BFFF;  /* Borde azul para mostrar que está lista */
        }

        /* Lección que ya terminaste */
        .leccion-card.completada {
            background: transparent;  /* Sin fondo */
            border: 3px solid #32CD32;  /* Borde verde para mostrar que ya la hiciste */
        }

        /* Lección que aún no puedes jugar */
        .leccion-card.bloqueada {
            background: transparent;  /* Sin fondo */
            border: 3px solid #888;  /* Borde gris para mostrar que está bloqueada */
            cursor: not-allowed;  /* Cursor de "no puedes hacer clic" */
        }

        /* Las lecciones bloqueadas no se mueven cuando pasas el mouse */
        .leccion-card.bloqueada:hover {
            transform: none;  /* No se mueve */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);  /* Sombra normal */
        }

        /* El nombre de cada lección */
        .leccion-titulo {
            color: white;  /* Texto blanco */
            font-size: 1.2rem;  /* Tamaño mediano */
            font-weight: bold;  /* En negritas */
            margin-bottom: 12px;  /* Espacio abajo */
            font-family: Arial, sans-serif;  /* Letra normal */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Sombra para que se vea mejor */
        }

        /* Cuando la lección está bloqueada, el título se ve más apagado */
        .leccion-card.bloqueada .leccion-titulo {
            color: #ccc;  /* Color gris clarito */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);  /* Sombra más suave */
        }

        /* La imagen de cada lección */
        .leccion-imagen {
            width: 160px;  /* Ancho fijo */
            height: 160px;  /* Alto fijo */
            border-radius: 12px;  /* Esquinas redondeadas */
            margin-bottom: 12px;  /* Espacio abajo */
            object-fit: cover;  /* Para que la imagen se vea bien sin deformarse */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);  /* Sombra bonita */
        }

        /* El círculo que muestra si la lección está lista, completada o bloqueada */
        .leccion-estado {
            position: absolute;  /* Se queda fijo en su lugar */
            bottom: 15px;  /* A 15 pixeles desde abajo */
            right: 15px;  /* A 15 pixeles desde la derecha */
            width: 40px;  /* Ancho del círculo */
            height: 40px;  /* Alto del círculo */
            border-radius: 50%;  /* Para que sea redondo */
            display: flex;  /* Para centrar el símbolo */
            align-items: center;  /* Centrar vertical */
            justify-content: center;  /* Centrar horizontal */
            font-weight: bold;  /* Símbolo en negritas */
            font-size: 1.2rem;  /* Tamaño del símbolo */
        }

        /* Círculo verde para lecciones terminadas */
        .estado-completada {
            background: #32CD32;  /* Verde */
            color: white;  /* Símbolo blanco */
        }

        /* Círculo azul para lecciones disponibles */
        .estado-disponible {
            background: #00BFFF;  /* Azul */
            color: white;  /* Símbolo blanco */
        }

        /* Círculo gris para lecciones bloqueadas */
        .estado-bloqueada {
            background: #888;  /* Gris */
            color: white;  /* Símbolo blanco */
        }

        /* El botón de "Iniciar" que aparece en cada lección */
        .boton-iniciar {
            width: 50px;  /* Ancho del botón */
            height: auto;  /* Alto automático */
            cursor: pointer;  /* Manita cuando lo toques */
            margin-top: auto;  /* Se va hasta abajo de la tarjeta */
            transition: all 0.3s ease;  /* Animación suave */
            border: none;  /* Sin borde */
            background: none;  /* Sin fondo */
            padding: 0;  /* Sin espacios internos */
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.3));  /* Sombra bonita */
        }

        /* Cuando pasas el mouse por el botón de iniciar */
        .boton-iniciar:hover {
            transform: translateY(-2px) scale(1.05);  /* Se eleva y se hace más grande */
            filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.4));  /* Sombra más fuerte */
        }

        /* El botón cuando la lección está bloqueada */
        .leccion-card.bloqueada .boton-iniciar {
            cursor: not-allowed;  /* Cursor de "no puedes" */
            opacity: 0.5;  /* Se ve más transparente */
            filter: grayscale(100%) drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));  /* En gris */
        }

        /* El botón bloqueado no se mueve */
        .leccion-card.bloqueada .boton-iniciar:hover {
            transform: none;  /* No se mueve */
            filter: grayscale(100%) drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));  /* Sigue gris */
        }

        /* El candado que aparece en lecciones bloqueadas */
        .icono-bloqueo {
            position: absolute;  /* Se queda fijo */
            top: 15px;  /* A 15 pixeles desde arriba */
            left: 15px;  /* A 15 pixeles desde la izquierda */
            width: 30px;  /* Ancho del candado */
            height: 30px;  /* Alto del candado */
        }

        /* La palomita que aparece en lecciones completadas */
        .palomita-completada {
            position: absolute;  /* Se queda fijo */
            top: 15px;  /* A 15 pixeles desde arriba */
            right: 15px;  /* A 15 pixeles desde la derecha */
            width: 40px;  /* Ancho de la palomita */
            height: 40px;  /* Alto de la palomita */
            display: none;  /* Normalmente está escondida */
        }

        /* Solo muestra la palomita cuando la lección está completada */
        .leccion-card.completada .palomita-completada {
            display: block;  /* Ahora sí se ve */
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='/cerrar_sesion'" style="position:fixed;right:30px;top:30px;z-index:1000;background:linear-gradient(135deg,#32CD32,#00FF00);color:#fff;border:none;padding:12px 18px;border-radius:30px;font-weight:bold;cursor:pointer;box-shadow:0 4px 12px rgba(50,205,50,0.25);transition:.3s;">Cerrar sesión</button>

    <!-- El título grande que dice "Lecciones" -->
    <h1 class="titulo-principal">Lecciones</h1>

    <!-- La caja que contiene todas las lecciones -->
    <div class="lecciones-container">
        <!-- La primera lección (Introducción) - Esta siempre está disponible -->
        <div class="leccion-card disponible" id="leccion-introduccion" onclick="iniciarLeccion('introduccion')">
            <!-- La palomita verde que sale cuando ya la terminaste -->
            <img src="../static/images/images_lecciones/palomita.png" 
                 alt="Completada" 
                 class="palomita-completada">
            <!-- El nombre de la lección -->
            <h3 class="leccion-titulo">Introducción</h3>
            <!-- La imagen que representa la lección -->
            <img src="../static/images/images_lecciones/introduciion.jpg" 
                 alt="Introducción" 
                 class="leccion-imagen">
            <!-- El botón para empezar la lección -->
            <img src="../static/images/images_lecciones/boton_iniciar.png" 
                 alt="Iniciar" 
                 class="boton-iniciar" 
                 onclick="event.stopPropagation(); iniciarLeccion('introduccion')">
        </div>

        <!-- La segunda lección (Coordinación) - Esta está bloqueada al principio -->
        <div class="leccion-card bloqueada" id="leccion-coordinacion" onclick="iniciarLeccion('coordinacion')">
            <!-- La palomita (escondida hasta que la termines) -->
            <img src="../static/images/images_lecciones/palomita.png" 
                 alt="Completada" 
                 class="palomita-completada">
            <!-- El nombre de la lección -->
            <h3 class="leccion-titulo">Lección 1: Coordinación</h3>
            <!-- La imagen de la lección -->
            <img src="../static/images/images_lecciones/coordinacion.jpg" 
                 alt="Coordinación" 
                 class="leccion-imagen">
            <!-- El candado porque está bloqueada -->
            <img src="../static/images/images_lecciones/bloqueado.png" 
                 alt="Bloqueada" 
                 class="boton-iniciar">
        </div>

        <!-- La tercera lección (Abecedario) - También bloqueada -->
        <div class="leccion-card bloqueada" id="leccion-abecedario">
            <!-- La palomita (escondida) -->
            <img src="../static/images/images_lecciones/palomita.png" 
                 alt="Completada" 
                 class="palomita-completada">
            <!-- El nombre de la lección -->
            <h3 class="leccion-titulo">Lección 2: Abecedario</h3>
            <!-- La imagen de la lección -->
            <img src="../static/images/images_lecciones/abecedario.jpg" 
                 alt="Abecedario" 
                 class="leccion-imagen">
            <!-- El candado -->
            <img src="../static/images/images_lecciones/bloqueado.png" 
                 alt="Bloqueada" 
                 class="boton-iniciar">
        </div>

        <!-- La cuarta lección (Números) - También bloqueada -->
        <div class="leccion-card bloqueada" id="leccion-numeros">
            <!-- La palomita (escondida) -->
            <img src="../static/images/images_lecciones/palomita.png" 
                 alt="Completada" 
                 class="palomita-completada">
            <!-- El nombre de la lección -->
            <h3 class="leccion-titulo">Lección 3: Números</h3>
            <!-- La imagen de la lección -->
            <img src="../static/images/images_lecciones/numeros.jpg" 
                 alt="Números" 
                 class="leccion-imagen">
            <!-- El candado -->
            <img src="../static/images/images_lecciones/bloqueado.png" 
                 alt="Bloqueada" 
                 class="boton-iniciar">
        </div>
    </div>

    <script>
        // Esta función se ejecuta cuando haces clic en una lección
        function iniciarLeccion(leccion) {
            console.log('Iniciando lección:', leccion);  // Para saber cuál lección se está iniciando
            
            // Dependiendo de qué lección sea, va a una página diferente
            switch(leccion) {
                case 'introduccion':
                    window.location.href = '/introduccion';  // Va a la página de introducción
                    break;
                case 'coordinacion':
                    window.location.href = '/leccion_coordinacion';  // Va a la lección de coordinación
                    break;
                default:
                    // Si es una lección que no existe o no está lista
                    console.log('Lección no disponible:', leccion);
                    alert('Esta lección aún no está disponible');  // Muestra un mensaje
            }
        }
    </script>
</body>
</html>
